<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>

    <style>
        .card {
            width: 300px;
            height: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
        }

        h2 {
            margin-top: 15px;
            font-size: 22px;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://media.istockphoto.com/id/1411901680/photo/happy-man-toothy-smile-positive-emotion-avatar.jpg?s=612x612&w=0&k=20&c=H7YtE74Fs0CuGYftk0UtPYdZtO3VgBF5cX2HYmCI0C4=" alt="Profile Image">
        <h2>John Doe</h2>
        <p>Web Developer | Frontend Enthusiast</p>
    </div>

</body>
</html>

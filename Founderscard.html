<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Founder Cards</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 250px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .info {
            padding: 15px;
            text-align: center;
        }

        .info h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info p {
            font-size: 14px;
            color: #555;
        }

        .logo {
            margin-top: 10px;
            height: 25px;
        }
    </style>
</head>

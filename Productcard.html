<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>

    <style>
        .container {
            width: 500px;
            height: 600px;
            margin: 10px auto; 
            padding: 30px;     
            border: 3px solid grey;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);

            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
        }

        .container img {
            width: 100%;
            border-radius: 10px;
        }

        .container h3 {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
        }

        .container p {
            font-size: 16px;
            color: #444;
        }

        button {
            padding: 12px 25px;
            margin-top: 15px;
            background-color: orange;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://m.media-amazon.com/images/I/61fDRIfPQEL.jpg" alt="Samsung Watch"height="300px"weight="300px">

        <h3>SAMSUNG Galaxy Watch6 LTE</h3>

        <p>
            Premium AMOLED display, advanced health tracking,
            and long battery life. Graphite Strap, 44mm.
        </p>

        <button>Buy Now</button>
    </div>

</body>
</html>
